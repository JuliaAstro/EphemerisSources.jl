name: SPICE

on:
  schedule:
    - cron: '0 16 * * 4'
  workflow_dispatch:

jobs:
  code:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: [1]
        julia-arch: [x86]
        os: [ubuntu-latest]
    steps:
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - name: Install dependencies
        run:
            julia --project=gen -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
      - name: Run Regression
        run:
            JULIA_DEBUG=Main,SPICEKernels julia --project=gen gen/make.jl
  commit:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      name: Commit Changes
      run: echo "Not yet implemented!"
