name: SPICE

on:
  schedule:
    - cron: "0 16 * * 4"
  workflow_dispatch:

jobs:
  auto:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        version:
          - "1"
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v1
        env:
          cache-name: cache-julia-depot
        with:
          path: ~/.julia
          key: ${{ runner.os }}-auto-${{ env.cache-name }}-${{hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-auto-${{ env.cache-name }}-
            ${{ runner.os }}-auto-
            ${{ runner.os }}-
      - name: Run Regression
        run: JULIA_DEBUG=Main,SPICEKernels julia --project=gen gen/make.jl
      - name: Bump Version
        run: if [ -n "$(git status --porcelain)" ]; then
          julia --project -e 'begin
          using TOML
          project = TOML.parsefile("Project.toml")
          version = let version = project["version"]
          @eval @v_str $version
          end

          major = version.major
          minor = version.minor
          patch = version.patch + 1

          project["version"] = "$major.$minor.$patch"

          open("Project.toml", "w") do file
          TOML.print(file, project)
          end
          end';
  pull-request:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
