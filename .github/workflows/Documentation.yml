name: Documentation

on:
  push:
    branches:
      - main
    tags: "*"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: julia-actions/setup-julia@latest

      #
      # HorizonsAPI Documentation
      #

      - name: Install Documentation Dependencies
        run: julia --project=lib/HorizonsAPI -e 'using Pkg; Pkg.instantiate()'

      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
        run: cd lib/HorizonsAPI && julia --project=docs/ docs/make.jl

      #
      # HorizonsEphemeris Documentation
      #

      - name: Install Documentation Dependencies
        run: julia --project=lib/HorizonsEphemeris -e 'using Pkg; Pkg.instantiate()'

      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
        run: cd lib/HorizonsEphemeris && julia --project=docs/ docs/make.jl

      #
      # SPICEKernels Documentation
      #

      - name: Install Documentation Dependencies
        run: julia --project=lib/SPICEKernels -e 'using Pkg; Pkg.instantiate()'

      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
        run: cd lib/SPICEKernels && julia --project=docs/ docs/make.jl

      #
      # SPICEBodies Documentation
      #

      - name: Install Documentation Dependencies
        run: julia --project=lib/SPICEBodies -e 'using Pkg; Pkg.instantiate()'

      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
        run: cd lib/SPICEBodies && julia --project=docs/ docs/make.jl

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release
          tinytex: true

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Install Jupyter
        run: pip install jupyter

      - name: Install Documentation Dependencies
        run: julia --project=docs -e 'using Pkg; Pkg.instantiate()'

      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # For authentication with GitHub Actions token
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }} # For authentication with SSH deploy key
        run: julia --project=docs/ docs/make.jl
