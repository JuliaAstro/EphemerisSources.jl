name: Tests

#
# Content copied and modified from https://github.com/SciML/Optimization.jl
#

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/docs/**"
      - "**/paper/**"
      - "**/README.md"
  push:
    branches:
      - main
    paths-ignore:
      - "**/docs/**"
      - "**/paper/**"
      - "**/README.md"
  workflow_dispatch:

jobs:
  test-subpackages:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        group:
          - EphemerisSourcesBase
          - HorizonsAPI
          - HorizonsEphemeris
          - SPICEKernels
          - SPICEBodies
        version:
          - "1"
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      - uses: actions/cache@v4
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        env:
          GROUP: ${{ matrix.group }}
  test-superpackage:
    runs-on: ${{ matrix.os }}
    needs: [test-subpackages]
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1"
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
      - uses: actions/cache@v4
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - uses: julia-actions/julia-buildpkg@v1
      - name: Build Development Environment
        run: julia --project -e 'using Pkg; Pkg.develop(PackageSpec(path = joinpath("lib", "EphemerisSourcesBase"))); Pkg.develop(PackageSpec(path = joinpath("lib", "HorizonsAPI"))); Pkg.develop(PackageSpec(path = joinpath("lib", "HorizonsEphemeris"))); Pkg.develop(PackageSpec(path = joinpath("lib", "SPICEKernels"))); Pkg.develop(PackageSpec(path = joinpath("lib", "SPICEBodies")));Pkg.instantiate()'
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: src,lib
      - uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          slug: JuliaAstro/EphemerisSources.jl
